<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum Example with Tooltip Hotspots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="pannelleum"></div>
<button class="back-button" onclick="goBack()">Назад</button>
<button id="sound_button" class="sound-button sound-button_on" onclick="sound_on_off()"></button>
<audio controls id="audio" src="./audio/Holl.mp3"></audio>

<script>

// Основной скрипт инициализации панорамы
pannellum.viewer('pannelleum', {
    "type": "equirectangular",
    "panorama": "Holl.jpg",
    "autoLoad": true,
    "hotSpots": [
        {
            "pitch": -14,
            "yaw": 4,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Холл лестница слева",
                "URL": "./Holl_lestnitsa_sleva.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 40,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Конференц-зал",
                "URL": "./K-Konf-zal_tsentr_1.html"
            }
        },
        {
            "pitch": -14,
            "yaw": 96,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Холл актового зала",
                "URL": "./A_akt_zal_holl_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 155,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Спортзал",
                "URL": "./Sport_zal_tsentr_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 125,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Лестница вниз",
                "URL": "./A_okolo_Biblioteki_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 180,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Е325",
                "URL": "./E_325_vnutri_1.html"
            }
        },
        {
            "pitch": -16,
            "yaw": 203,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Е115",
                "URL": "./E115_1.html"
            }
        },
        {
            "pitch": -16,
            "yaw": 243,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "И119",
                "URL": "./I119_1.html"
            }
        }
    ]
});

// Функция возврата назад
function goBack() {
    window.history.back();
}

var sound = false;
// Управление звуком
function sound_on_off() {
    if (sound) {
        document.getElementById('sound_button').className="sound-button sound-button_on";
        audio.pause();
    }
    else {
        document.getElementById('sound_button').className="sound-button sound-button_off";
        audio.play().catch(e => console.error("Ошибка воспроизведения:", e));
    }
    sound = !sound;
}

// Остановка звука после окончания трека
audio.addEventListener('ended', function() {
    sound=false;
    document.getElementById('sound_button').className="sound-button sound-button_on";
});

// Создаем глобальную переменную для хранения div'а tooltip
let tooltipDiv = null;

// Обработчик клика на горячую точку
function hotspot(hotSpotDiv, args) {
    // Добавляем класс custom-hotspot
    hotSpotDiv.classList.add('custom-hotspot');

    // Показываем название при наведении мыши
    hotSpotDiv.addEventListener('mouseenter', () => showTooltip(args.text));

    // Скрываем название при уходе мыши
    hotSpotDiv.addEventListener('mouseleave', hideTooltip);

    // Переход по ссылке при клике
    hotSpotDiv.addEventListener('click', function() {
        window.location.href = args.URL;
    });
}

// Отображаем всплывающую подсказку
function showTooltip(text) {
    if (!tooltipDiv) {
        tooltipDiv = document.createElement('div');
        tooltipDiv.style.position = 'absolute';
        tooltipDiv.style.backgroundColor = '#fff';
        tooltipDiv.style.padding = '5px';
        tooltipDiv.style.borderRadius = '5px';
        tooltipDiv.style.boxShadow = '0 2px 4px rgba(0,0,0,.3)';
        tooltipDiv.style.zIndex = '1000'; // поверх остальных элементов
        tooltipDiv.style.opacity = '0.9';
        tooltipDiv.style.pointerEvents = 'none'; // чтобы не мешал взаимодействию с элементами
        document.body.appendChild(tooltipDiv);
    }
    tooltipDiv.innerText = text;
    const rect = event.target.getBoundingClientRect(); // Получаем координаты элемента
    tooltipDiv.style.left = `${rect.left + 50 + rect.width / 2 - tooltipDiv.offsetWidth / 2}px`;
    tooltipDiv.style.top = `${rect.top - tooltipDiv.offsetHeight - 30}px`;
    tooltipDiv.style.display = 'block';
}

// Скрываем всплывающую подсказку
function hideTooltip() {
    if (tooltipDiv) {
        tooltipDiv.style.display = 'none';
    }
}
</script>

</body>
</html>
