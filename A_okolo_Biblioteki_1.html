<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="common.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div id="pannelleum"></div>
<button class="back-button" onclick="goBack()">Назад</button>
<button id="sound_button" class="sound-button sound-button_on" onclick="sound_on_off()"></button>
<audio controls id="audio" src="./audio/GarderobStolov.mp3"></audio>

<script>
pannellum.viewer('pannelleum', {
    "type": "equirectangular",
    "panorama": "A_okolo_Biblioteki_1.jpg",
    "autoLoad": true,
    "hotSpots": [
        {
            "pitch": -24,
            "yaw": 173,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Гардероб",
                "URL": "./A_garderob_1.html"
            }
        },
        {
            "pitch": -5,
            "yaw": 125,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Холл",
                "URL": "./Holl.html"
            }
        },
        {
            "pitch": -24,
            "yaw": 194,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Столовая",
                "URL": "./A_stolovaya_1.html"
            }
        },
    ]
});
</script>

</body>
</html>
