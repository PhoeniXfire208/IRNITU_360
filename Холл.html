<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="pannelleum"></div>
<button class="back-button" onclick="goBack()">Назад</button>

<script>
pannellum.viewer('pannelleum', {
    "type": "equirectangular",
    "panorama": "Холл.jpg",
    "autoLoad": true,
    "hotSpots": [
        {
            "pitch": -14,
            "yaw": 4,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 1",
                "URL": "./%D0%A5%D0%BE%D0%BB%D0%BB%20%D0%BB%D0%B5%D1%81%D1%82%D0%BD%D0%B8%D1%86%D0%B0%20%D1%81%D0%BB%D0%B5%D0%B2%D0%B0.html"
            }
        },
        {
            "pitch": -14,
            "yaw": 96,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 2",
                "URL": "./%D0%90_%D0%B0%D0%BA%D1%82%20%D0%B7%D0%B0%D0%BB_%D1%85%D0%BE%D0%BB%D0%BB_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 40,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 3",
                "URL": "./%D0%9A-%D0%9A%D0%BE%D0%BD%D1%84-%D0%B7%D0%B0%D0%BB_%D1%86%D0%B5%D0%BD%D1%82%D1%80_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 155,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 4",
                "URL": "./%D0%A1%D0%BF%D0%BE%D1%80%D1%82_%D0%B7%D0%B0%D0%BB_%D1%86%D0%B5%D0%BD%D1%82%D1%80_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 125,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 5",
                "URL": "./%D0%90_%D0%BE%D0%BA%D0%BE%D0%BB%D0%BE%20%D0%91%D0%B8%D0%B1%D0%BB%D0%B8%D0%BE%D1%82%D0%B5%D0%BA%D0%B8_1.html"
            }
        }
    ]
});

function hotspot(hotSpotDiv, args) {
    hotSpotDiv.classList.add('custom-hotspot');
    hotSpotDiv.addEventListener('click', function() {
        window.location.href = args.URL;
    });
}

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
