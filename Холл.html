<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="pannelleum"></div>
<button class="back-button" onclick="goBack()">Назад</button>
<button id="sound_button" class="sound-button sound-button_on" onclick="sound_on_off()"></button>
<audio controls id="audio" src="./12.mp3"></audio>

<script>
pannellum.viewer('pannelleum', {
    "type": "equirectangular",
    "panorama": "Холл.jpg",
    "autoLoad": true,
    "hotSpots": [
        {
            "pitch": -14,
            "yaw": 4,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 1",
                "URL": "./%D0%A5%D0%BE%D0%BB%D0%BB%20%D0%BB%D0%B5%D1%81%D1%82%D0%BD%D0%B8%D1%86%D0%B0%20%D1%81%D0%BB%D0%B5%D0%B2%D0%B0.html"
            }
        },
        {
            "pitch": -14,
            "yaw": 96,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 2",
                "URL": "./%D0%90_%D0%B0%D0%BA%D1%82%20%D0%B7%D0%B0%D0%BB_%D1%85%D0%BE%D0%BB%D0%BB_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 40,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 3",
                "URL": "./%D0%9A-%D0%9A%D0%BE%D0%BD%D1%84-%D0%B7%D0%B0%D0%BB_%D1%86%D0%B5%D0%BD%D1%82%D1%80_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 155,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 4",
                "URL": "./%D0%A1%D0%BF%D0%BE%D1%80%D1%82_%D0%B7%D0%B0%D0%BB_%D1%86%D0%B5%D0%BD%D1%82%D1%80_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 125,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 5",
                "URL": "./%D0%90_%D0%BE%D0%BA%D0%BE%D0%BB%D0%BE%20%D0%91%D0%B8%D0%B1%D0%BB%D0%B8%D0%BE%D1%82%D0%B5%D0%BA%D0%B8_1.html"
            }
        },
        {
            "pitch": -15,
            "yaw": 180,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 6",
                "URL": "./%D0%95%20325_%D0%B2%D0%BD%D1%83%D1%82%D1%80%D0%B8_1.html"
            }
        },
        {
            "pitch": -16,
            "yaw": 203,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 7",
                "URL": "./%D0%95115_1.html"
            }
        },
        {
            "pitch": -16,
            "yaw": 243,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 8",
                "URL": "./%D0%98119_1.html"
            }
        }
    ]
});

function hotspot(hotSpotDiv, args) {
    hotSpotDiv.classList.add('custom-hotspot');
    hotSpotDiv.addEventListener('click', function() {
        window.location.href = args.URL;
    });
}

function goBack() {
    window.history.back();
}

var sound = false;
function sound_on_off() {
    if (sound) {
        document.getElementById('sound_button').className="sound-button sound-button_on";
        audio.pause();
    }
    else {
        document.getElementById('sound_button').className="sound-button sound-button_off";
        audio.play().catch(e => console.error("Ошибка воспроизведения:", e));
    }
    sound = !sound;
}
audio.addEventListener('ended', function() {
    sound=false;
    document.getElementById('sound_button').className="sound-button sound-button_on";
    });
</script>

</body>
</html>
