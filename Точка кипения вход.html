<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div id="pannelleum"></div>
<button class="back-button" onclick="goBack()">Назад</button>

<script>
pannellum.viewer('pannelleum', {
    "type": "equirectangular",
    "panorama": "Точка кипения вход.jpg",
    "autoLoad": true,
    "hotSpots": [
        {
            "pitch": -24,
            "yaw": -90,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 1",
                "URL": "./%D0%921.html"
            }
        },
        {
            "pitch": -24,
            "yaw": 180,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 2",
                "URL": "./%D0%A2%D0%BE%D1%87%D0%BA%D0%B0%20%D0%BA%D0%B8%D0%BF%D0%B5%D0%BD%D0%B8%D1%8F%20%D0%B2%D0%BD%D1%83%D1%82%D1%80%D0%B8.html"
            }
        },
        {
            "pitch": -32,
            "yaw": -50,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 3",
                "URL": "./%D0%93-016_%D0%9A%D0%BE%D0%B2%D0%BE%D1%80%D0%BA%D0%B8%D0%BD%D0%B3_%D1%86%D0%B5%D0%BD%D1%82%D1%80_1.html"
            }
        }
    ]
});

function hotspot(hotSpotDiv, args) {
    hotSpotDiv.classList.add('custom-hotspot');
    hotSpotDiv.addEventListener('click', function() {
        window.location.href = args.URL;
    });
}

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
