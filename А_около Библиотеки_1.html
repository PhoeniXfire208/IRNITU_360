<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div id="pannelleum"></div>
<button class="back-button" onclick="goBack()">Назад</button>

<script>
pannellum.viewer('pannelleum', {
    "type": "equirectangular",
    "panorama": "А_около Библиотеки_1.jpg",
    "autoLoad": true,
    "hotSpots": [
        {
            "pitch": -24,
            "yaw": 173,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 1",
                "URL": "./%D0%90_%D0%B3%D0%B0%D1%80%D0%B4%D0%B5%D1%80%D0%BE%D0%B1_1.html"
            }
        },
        {
            "pitch": -5,
            "yaw": 125,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 2",
                "URL": "./%D0%A5%D0%BE%D0%BB%D0%BB.html"
            }
        },
        {
            "pitch": -24,
            "yaw": 194,
            "type": "custom",
            "createTooltipFunc": hotspot,
            "createTooltipArgs": {
                "text": "Hotspot 1",
                "URL": "./%D0%90_%D1%81%D1%82%D0%BE%D0%BB%D0%BE%D0%B2%D0%B0%D1%8F_1.html"
            }
        },
    ]
});

function hotspot(hotSpotDiv, args) {
    hotSpotDiv.classList.add('custom-hotspot');
    hotSpotDiv.addEventListener('click', function() {
        window.location.href = args.URL;
    });
}

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
